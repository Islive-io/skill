<!doctype html>
<html>
<head>
    <title>Skill | chat</title>
    <!-- TODO: move style to css file -->
    <link rel="stylesheet" src="style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
            background: #088864;
        }

        #chat {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 40px;
            width: 100%;
        }

        #chat input {
            background-color: #cccccc;
        }

        #username {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        .user {
            font-style: oblique;
            font: normal normal 90% 'FontAwesome';
        }
        .fa-stack {
            margin-right:5px !important;
        }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form id="chat" action="">
    <input id="m1" value="chat" autocomplete="off" disabled /><button>Send</button>
</form>

<form id="username" action="">
    <input id="m2" value="choose nickname" autocomplete="off" /><button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="lib/chat.js"></script>
<script>
    chat.chat();
    chat.setName();
    chat.chatMessage();
    chat.userMessage();
</script>
</body>
</html>
